<h1 class="display-1">{{ heading }}</h1>


<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="ownerFirstName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          First Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input
            type="text"
            id="ownerFirstName"
            name="ownerFirstName"
            placeholder="First name"
            class="form-control"
            [class]="dynamicCssClassesForInput(ownerFirstNameModel)"
            [(ngModel)]="owner.firstName"
            #ownerFirstNameModel="ngModel"
            required>
          <div class="invalid-feedback">
            First Name is required
          </div>
        </div>
      </div>
    </div>

    <div class="mb-2 col-lg-6">
      <div class="row">
        <label for="ownerLastName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Last Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input
            type="text"
            id="ownerLastName"
            name="ownerLastName"
            placeholder="Last name"
            class="form-control"
            [class]="dynamicCssClassesForInput(ownerLastNameModel)"
            [(ngModel)]="owner.lastName"
            #ownerLastNameModel="ngModel"
            required>
          <div class="invalid-feedback">
            Last Name is required
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-2">
    <label for="ownerDescription" class="col-form-label text-md-end text-muted col-md-2">
      Description
    </label>
    <div class="col-md-10">
        <textarea
          class="form-control"
          id="ownerDescription"
          name="ownerDescription"
          [(ngModel)]="owner.description">
        </textarea>
    </div>
  </div>

  <div class="mt-4 d-flex flex-row">
    <button
      class="btn btn-primary"
      [disabled]="!form.valid"
      type="submit">
      {{ submitButtonText }}
    </button>
  </div>
</form>
